<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  	<meta name="viewport" content="width=device-width, initial-scale=1" />
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<form action="#" th:action="@{/login}" th:object="${credentials}" method="post">
    	<p>Username: <input id="username" type="text" th:field="*{username}" /></p>
        <p>Password: <input id="password" type="password" th:field="*{password}" /></p>
        <p><input id="submit" type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
